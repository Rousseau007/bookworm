<!DOCTYPE html>
<html>
<head>
	<title>booklist</title>
	<meta charset="utf-8">
	<title>Mobile Angular UI Demo</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" /> 
	<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
	<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" /> 
	<link rel="stylesheet" href="bookworm.css" /> 
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script> 
	<script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
	<script src="bookworm.js"></script>

</head> 
<body ng-app="bookworm" ng-controller="MainController" ui-prevent-touchmove-defaults>
	<div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
		<div class="list-group">
			<div class="list-group-item user-head">
				<img class="user-profile radius" src="{{ userPro }}">
				<div class="user-nickname">{{nickname}}</div>
				<img src="{{ userBg }}"/>
			</div>
			<div class="list-group-item tools-item">
				<div class="tools-item-in">
				 <img class="tool-size tag-position"  src="img/bookworm/tag-logo.png">		
				 <img class="tool-size add-position" src="img/bookworm/add-logo.png">				
				</div>
			</div> 
			<div ng-repeat="item in scrollItems" class="list-group-item book-item"> 
				<div class="book-rank"> {{item.rank}} </div>
				<img ng-src="{{item.img}}" class="book_img" err-src="img/bookworm/not-found-book.png"/>  
				<div class="book-title"><h4>{{ item.name }}</h4></div>
				<div class="book-author">{{ item.author }} </div>
				<div class="bool-left">
					<div class="bool-state" style="color:{{item.stateColor}}">{{ item.state }}</div> 
					<div class="like-span"><img src="img/bookworm/like.png" class="like-img"/></div>	
					<div class="bool-like-num">{{item.likeNum}}</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
